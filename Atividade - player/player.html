<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Vídeo com HTML e JS</title>
</head>
<body>
<center>
    <video id="playerCustomizado" width="410" controls="controls" poster="Img/surf.jpg"> <!-- como add um vídeo baixado -->
        <source src="midia/Surf.mp4" type="Video/mp4">
    </video>
    <div id="custom_video_play">
        <div class="btn-group btn-group sm" role="group" aria-label="Exemplo básico">
            <button type="button" class="btn btn-primary" onclick="playPause()">Play/Pause</button> <!-- para add uma função do js no html usa-se o 'on-click' e nele vai o nome da função que será chamada com um clique-->
            <button type="button" class="btn btn-primary" onclick="ampliar()">Ampliar</button>
            <button type="button" class="btn btn-primary" onclick="reduzir()">Reduzir</button>
            <button type="button" class="btn btn-primary" onclick="tamanhoNormal()">Tamanho Normal</button>
            <button type="button" class="btn btn-primary" onclick="telaCheia()">Tela Cheia</button>
        </div>
        <div class="btn-group btn-group sm" role="group" aria-label="Exemplo básico">
            <button type="button" class="btn btn-primary" onclick="aumentarVolume()">Volume +</button>
            <button type="button" class="btn btn-primary" onclick="diminuirVolume()">Volume -</button>
            <button type="button" class="btn btn-primary" onclick="mudo()">Mudo</button>
            <button type="button" class="btn btn-primary" onclick="opniao()">FeedBack</button>
        </div>
    </div>
</center>
<script src="js/script.js"></script>
</body>
</html>
