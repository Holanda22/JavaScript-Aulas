<body>
    <h1> Boolean </h1>
    <h3> Tipo de dado que retorna um resultado verdadeiro ou falso.
        Pode ser utilizado com operadores lógicos: <br>
        > - maior que <br>
        < - menor que <br>
        >= - maior ou igual <br>
        <= - menor ou igual <br>
        == - igual <br>
        != - diferente <br>
        === - idêntico (Variáveis que possuem o mesmo valor e tipo de dados) <br>
        
    </h3>
    
</body>
</html>
